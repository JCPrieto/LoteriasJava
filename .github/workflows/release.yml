name: Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Run unit tests
        run: mvn -B test

      - name: Read project version
        id: version
        run: echo "version=$(mvn -q -DforceStdout help:evaluate -Dexpression=project.version)" >> "$GITHUB_OUTPUT"

  build-linux:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Install Linux packaging dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fakeroot

      - name: Build Linux distribution package
        run: mvn -B -DskipTests package -Pdist-linux

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux
          path: |
            target/dist/*.deb
            target/LoteriaDeNavidad-${{ needs.test.outputs.version }}.zip
            target/LoteriaDeNavidad.jar

  build-windows:
    needs: test
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build Windows distribution package
        run: mvn -B -DskipTests package -Pdist-windows

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-windows
          path: target/dist/*.msi

  build-macos:
    needs: test
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build macOS distribution package
        run: mvn -B -DskipTests package -Pdist-mac

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-macos
          path: target/dist/*.dmg

  release:
    needs:
      - test
      - build-linux
      - build-windows
      - build-macos
    runs-on: ubuntu-latest
    steps:
      - name: Download all distribution artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.test.outputs.version }}
          name: LoteriaDeNavidad ${{ needs.test.outputs.version }}
          generate_release_notes: true
          make_latest: true
          fail_on_unmatched_files: true
          files: |
            release-assets/*.deb
            release-assets/*.msi
            release-assets/*.dmg
            release-assets/*.zip
            release-assets/*.jar
