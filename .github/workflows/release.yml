name: Release

on:
  workflow_run:
    workflows: [ "SonarQube" ]
    types:
      - completed

jobs:
  metadata:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push' && github.event.workflow_run.head_branch == 'master' }}
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Read project version
        id: version
        run: echo "version=$(mvn -q -DforceStdout help:evaluate -Dexpression=project.version)" >> "$GITHUB_OUTPUT"

  build-linux:
    needs: metadata
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Install Linux packaging dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fakeroot

      - name: Build Linux distribution package
        run: mvn -B -DskipTests package -Pdist-linux

      - name: Verify Linux package was generated
        run: ls -la target/dist/*.deb

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux
          path: |
            target/dist/*.deb
            target/LoteriaDeNavidad-${{ needs.metadata.outputs.version }}.zip
            target/LoteriaDeNavidad.jar

  build-windows:
    needs: metadata
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build Windows distribution package
        run: mvn -B -DskipTests package -Pdist-windows

      - name: Verify Windows package was generated
        shell: pwsh
        run: |
          $files = Get-ChildItem -Path "target/dist/*.msi" -File -ErrorAction SilentlyContinue
          if (-not $files) {
            Write-Error "No .msi file was generated in target/dist."
            exit 1
          }
          $files | Select-Object FullName, Length

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-windows
          path: target/dist/*.msi

  build-macos:
    needs: metadata
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build macOS distribution package
        run: mvn -B -DskipTests package -Pdist-mac

      - name: Verify macOS package was generated
        run: ls -la target/dist/*.dmg

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-macos
          path: target/dist/*.dmg

  release:
    needs:
      - metadata
      - build-linux
      - build-windows
      - build-macos
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all distribution artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: List downloaded release assets
        run: |
          echo "Files available for release:"
          ls -la release-assets || true

      - name: Create GitHub release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b
        with:
          tag_name: v${{ needs.metadata.outputs.version }}
          name: LoteriaDeNavidad ${{ needs.metadata.outputs.version }}
          generate_release_notes: true
          make_latest: true
          fail_on_unmatched_files: true
          files: |
            release-assets/**/*.deb
            release-assets/**/*.msi
            release-assets/**/*.dmg
            release-assets/**/*.zip
            release-assets/**/*.jar

      - name: Resolve Linux .deb metadata
        id: deb_metadata
        run: |
          DEB_PATH=$(find release-assets -type f -name "*.deb" | head -n 1)
          if [ -z "$DEB_PATH" ]; then
            echo "No .deb file found in release-assets."
            exit 1
          fi

          DEB_FILENAME=$(basename "$DEB_PATH")
          DEB_URL="https://github.com/${{ github.repository }}/releases/download/v${{ needs.metadata.outputs.version }}/${DEB_FILENAME}"

          echo "deb_filename=${DEB_FILENAME}" >> "$GITHUB_OUTPUT"
          echo "deb_url=${DEB_URL}" >> "$GITHUB_OUTPUT"

      - name: Dispatch .deb to APT repo updater
        uses: actions/github-script@v7
        env:
          APP_VERSION: ${{ needs.metadata.outputs.version }}
          DEB_FILENAME: ${{ steps.deb_metadata.outputs.deb_filename }}
          DEB_URL: ${{ steps.deb_metadata.outputs.deb_url }}
          APT_REPO_OWNER: ${{ vars.APT_REPO_OWNER }}
          APT_REPO_NAME: ${{ vars.APT_REPO_NAME }}
        with:
          github-token: ${{ secrets.APT_REPO_DISPATCH_TOKEN }}
          script: |
            const owner = process.env.APT_REPO_OWNER || 'JCPrieto';
            const repo = process.env.APT_REPO_NAME || 'jklabs-apt-repo';
            const appVersion = process.env.APP_VERSION;
            const debFilename = process.env.DEB_FILENAME;
            const debUrl = process.env.DEB_URL;

            if (!debFilename || !debUrl) {
              core.setFailed('Missing .deb metadata required for APT repository dispatch.');
              return;
            }

            await github.rest.repos.createDispatchEvent({
              owner,
              repo,
              event_type: 'deb-published',
              client_payload: {
                source_repository: `${context.repo.owner}/${context.repo.repo}`,
                package_name: 'loteriadenavidad',
                version: appVersion,
                distro: 'ubuntu22.04',
                component: 'main',
                architecture: 'amd64',
                release_tag: `v${appVersion}`,
                deb_filename: debFilename,
                deb_url: debUrl
              }
            });
