name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Run unit tests
        run: mvn test

      - name: Build package
        run: mvn -DskipTests package

      - name: Read project version
        id: version
        run: echo "version=$(mvn -q -DforceStdout help:evaluate -Dexpression=project.version)" >> "$GITHUB_OUTPUT"

      - name: Check for existing tag
        id: tag_check
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub release
        if: steps.tag_check.outputs.exists != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: LoteriaDeNavidad ${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: |
            target/LoteriaDeNavidad-${{ steps.version.outputs.version }}.jar
            target/LoteriaDeNavidad-${{ steps.version.outputs.version }}.zip
